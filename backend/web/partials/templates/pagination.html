<div class="row" ng-if="listItemsPerPageShow.length > 0">
    <div class="col-xs-3 text-left">
        <div class="btn-group">
            <button type="button" class="btn btn-default"
                    ng-repeat="count in listItemsPerPageShow"
                    ng-class="classPaginationCount(count)"
                    ng-click="page.setCount(count)" ng-bind="count"></button>
        </div>
    </div>
    <div class="col-xs-6 text-center">
        <ul class="pagination">
            <li ng-class="classPageMinRange">
                <a href ng-click="page.previous()">&laquo;</a>
            </li>
            <li ng-repeat="numPage in rangePage" ng-class="classNumPage(numPage)">
                <a href ng-click="page.get(numPage)">
                    <span ng-bind="numPage"></span>
                    <span class="sr-only" ng-if="classNumPage(numPage)">(current)</span>
                </a>
            </li>
            <li ng-class="classPageMaxRange">
                <a href ng-click="page.remaining()">&raquo;</a>
            </li>
        </ul>
    </div>
    <div class="col-xs-3 text-right">
        <p>Страница <span ng-bind="pagination.page"></span>
            из <span ng-bind="pagination.pages"></span>,
            Всего <b><span ng-bind="pagination.size"></span></b> обращений</p>
    </div>
</div>
